        <script type=text/javascript>
            function showWorkMenu() {
                var x = document.getElementById("work-menu");
                var y = document.getElementById("cover-mobile");
                if (x.style.display === "block") {
                    x.style.display = "none";
                    y.style.opacity = "1";
                } else {
                    x.style.display = "block";
                    y.style.opacity = "0";
                }
            }
        </script>
    </head>
    
<body>
    <img src="Images/Artwork%20Mobile.jpg" id="cover-mobile">

    <div id="overflow-wrapper">

    </div>
    
    <div id="menu">
        <p class="menu-item", id = "title"><a href="index.html">Brady Hartog</a></p>

        <p class="menu-item", id="about"><a href="about.html">About</a></p>
        
        <input type="checkbox", id="work-highlight">
        <label for="work-highlight">
            <p class="menu-item", id="work", onclick="showWorkMenu()">Work</p>
        </label>

        <div id="work-menu">
            <p class="menu-item"><a href="work/engineering.html">Engineering</a></p>

            <p class="menu-item"><a href="work/design.html">Design</a></p>

            <p class="menu-item"><a href="work/music.html">Music</a></p>
