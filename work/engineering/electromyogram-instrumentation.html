            <p class="article-body">This page is currently in progress. Please check back soon!</p>

            <div class="descriptor">
                <p class="descriptor-title">Problem</p>
                <p class="descriptor-body">Due to the motion of mechanical couplings between component bodies of pipeline inspection tools, imaging data becomes misaligned with respect to the angular orientations of the bodies. The existing inertial navigation system (“INS”) in pipeline inspection tools is unable to accurately determine angular orientation on a body-to-body basis.</p>
            </div>
            
            <div class="descriptor">
                <p class="descriptor-title">Objective</p>
                <p class="descriptor-body">Design a model for more accurately determining the angular orientation of tool bodies.</p>
            </div>
            
            <div class="descriptor">
                <p class="descriptor-title">Process</p>
                <p class="descriptor-body">Rather than implementing a centralized INS, the INS becomes distributed across several nodes around a body’s circumference. Each node contains an accelerometer which measures the body’s angular orientation with a low degree of accuracy. By synthesizing the measurements from every accelerometer (via Bayes’ theorem), a more accurate measurement is obtained.</p>
            </div>
            
            <div class="descriptor">
                <p class="descriptor-title">Outcome</p>
                <p class="descriptor-body">Outcome: The new model accurately determines the angular orientation of tool bodies to within 1° and better. This meets the design specification of 2° and better and improves from 7° and better with the existing system.</p>
